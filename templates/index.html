<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Camera Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            aspect-ratio: 16/9;
        }

        #videoStream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2em;
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-panel {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .control-panel h3 {
            color: #1a202c;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-panel {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .status-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 600;
            color: #374151;
        }

        .status-value {
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-connected {
            background: #dcfce7;
            color: #166534;
        }

        .status-disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-active {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-inactive {
            background: #f3f4f6;
            color: #6b7280;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .header {
                padding: 20px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ RTSP Camera Monitor</h1>
            <p>Continuous streaming and recording â€¢ Auto-rotation at 100MB</p>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <canvas id="videoCanvas" style="width: 100%; height: 100%; object-fit: cover; display: none;"></canvas>
                    <img id="videoStream" alt="Video Stream">
                    <div class="video-placeholder" id="videoPlaceholder">
                        ðŸ“¹ Connecting to camera stream...
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <div class="status-panel">
                    <h3>System Status</h3>
                    <div class="status-item">
                        <span class="status-label">Camera Connection:</span>
                        <span class="status-value status-disconnected" id="connectionStatus">Disconnected</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Video Streaming:</span>
                        <span class="status-value status-inactive" id="streamingStatus">Inactive</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Recording:</span>
                        <span class="status-value status-inactive" id="recordingStatus">Inactive</span>
                    </div>
                </div>

                <div class="status-panel">
                    <h3>Information</h3>
                    <div class="status-item">
                        <span class="status-label">Mode:</span>
                        <span class="status-value" style="background: #dbeafe; color: #1e40af;">Continuous</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">File Rotation:</span>
                        <span class="status-value" style="background: #dbeafe; color: #1e40af;">100 MB</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Auto-Start:</span>
                        <span class="status-value" style="background: #dcfce7; color: #166534;">Enabled</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();

        // Get DOM elements
        const videoCanvas = document.getElementById('videoCanvas');
        const videoStream = document.getElementById('videoStream');
        const videoPlaceholder = document.getElementById('videoPlaceholder');

        // Status elements
        const connectionStatus = document.getElementById('connectionStatus');
        const streamingStatus = document.getElementById('streamingStatus');
        const recordingStatus = document.getElementById('recordingStatus');

        const ctx = videoCanvas.getContext('2d');

        // Socket event handlers
        socket.on('connect', function() {
            console.log('WebSocket connected');
            updateStatus();
        });

        socket.on('disconnect', function() {
            console.log('WebSocket disconnected');
            updateStatus();
        });

        socket.on('video_frame', function(data) {
            const img = new Image();
            img.onload = function() {
                videoCanvas.width = img.width;
                videoCanvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Show canvas and hide placeholder
                videoCanvas.style.display = 'block';
                videoPlaceholder.style.display = 'none';
            };
            img.src = 'data:image/jpeg;base64,' + data.image;
        });

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const status = await response.json();

                // Update connection status
                connectionStatus.textContent = status.connected ? 'Connected' : 'Disconnected';
                connectionStatus.className = `status-value ${status.connected ? 'status-connected' : 'status-disconnected'}`;

                // Update streaming status
                streamingStatus.textContent = status.streaming ? 'Active' : 'Inactive';
                streamingStatus.className = `status-value ${status.streaming ? 'status-active' : 'status-inactive'}`;

                // Update recording status
                recordingStatus.textContent = status.recording ? 'Active' : 'Inactive';
                recordingStatus.className = `status-value ${status.recording ? 'status-active' : 'status-inactive'}`;

            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Update status every 2 seconds
        setInterval(updateStatus, 2000);

        // Initial status update
        updateStatus();
    </script>
</body>
</html>
